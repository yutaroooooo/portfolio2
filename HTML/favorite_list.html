
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入り一覧</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/favorite_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- JavaScript -->
    <script src="../JS/header.js" defer></script>
    <script src="../JS/footer.js" defer></script>
    <script src="../JS/favorite_list.js" defer></script>
    <script src="../JS/cart_data.js" defer></script>
</head>
<body>

    <!-- ヘッダー -->
    <header></header>

    <main class="favorite-container">
        <h1 class="favorite-title">お気に入り一覧</h1>

        <!-- お気に入りアイテム一覧 -->
        <section class="favorite-items" id="favorite-items-container">
            <!-- JSでお気に入りアイテムを挿入 -->

        <!-- メッセージ（お気に入りがない場合） -->
        <p id="no-favorites-message" class="no-favorites hidden">お気に入りの商品がありません。</p>
    </main>

    <!-- フッター -->
    <footer></footer>
